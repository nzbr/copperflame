name: Publish Packages ðŸ“¦

on:
  push:
    paths:
      - 'font/**'
      - 'web/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    name: Publish ${{ matrix.package }} ðŸ“¦
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        package:
          - '@nzbr/copperflame-font'
          - '@nzbr/copperflame-web'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'

      - name: Enable Corepack
        run: corepack enable pnpm

      - name: Create dist directories
        run: |
          mkdir font/dist
          cp font/package.json font/dist/package.json

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Package
        run: pnpm --filter ${{ matrix.package }} build

      - name: Publish
        if: github.ref == 'refs/heads/main'
        run: pnpm --filter ${{ matrix.package }} publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ github.token }}
